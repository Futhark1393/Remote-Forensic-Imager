name: Python CI

on:
  push:
    branches: [ "main", "v2-development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libglib2.0-0 \
            libxkbcommon0 \
            libxkbcommon-x11-0 \
            libxcb1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxrender1 \
            libxi6 \
            libsm6 \
            libice6 \
            libfontconfig1 \
            libfreetype6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install test dependencies
        run: pip install pytest

      - name: Import test
        run: |
          python -c "from rfi.core.session import Session"
          python -c "from rfi.core.hashing import StreamHasher"
          python -c "from rfi.audit.logger import ForensicLogger"
          python -c "from rfi.audit.verify import AuditChainVerifier"
          python -c "from rfi.report.report_engine import ReportEngine"
          python -c "from rfi.deps.dependency_checker import run_dependency_check"
          python -c "from rfi.ui.gui import ForensicApp, CaseWizard"

      - name: Run tests
        run: python -m pytest tests/ -v
